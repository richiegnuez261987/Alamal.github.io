<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Stylish List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 400px;
      /* adjust to your div height */
      overflow: hidden;
    }

    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      /* semi-transparent dark overlay */
    }

    .text-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }
  </style>
</head>

<body class="bg-light">

  <div class="video-wrapper">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="assets/plan.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="text-content">
      <h2>Overlay Text</h2>
      <p>With dark background overlay</p>
    </div>
  </div>
  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸš€ Project Timeline</h2>

    <ul class="list-group list-group-flush" id="timelineList">
      <!-- Items will be injected here by JS -->

    </ul>
  </div>
  <script>
    // Array of timeline steps
    const steps = [{
        step: 1,
        title: "Plan your project",
        description: "Define goals and requirements",
        color: "primary"
      },
      {
        step: 2,
        title: "Design the UI",
        description: "Use Figma or Sketch",
        color: "success"
      },
      {
        step: 3,
        title: "Start Development",
        description: "Build with Bootstrap + JS",
        color: "danger"
      },
      {
        step: 4,
        title: "Testing & Deployment",
        description: "Check bugs and launch app",
        color: "warning"
      }
    ];
    const listContainer = document.getElementById("timelineList");
    // Generate list items dynamically
    steps.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex align-items-start";
      li.innerHTML = `
      <div class="me-3">
        <i class="bi bi-${item.step}-circle-fill text-${item.color} fs-4"></i>
      </div>
      <div>
        <strong>Step ${item.step}:</strong> ${item.title}<br>
        <small class="text-muted">${item.description}</small>
      </div>
    `;
      listContainer.appendChild(li);
    });
  </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
